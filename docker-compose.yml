version: '3.8'

services:
  # FastAPI Backend
  api:
    build: .
    container_name: fraud-detection-api
    ports:
      - "8000:8000"
    environment:
      - API_HOST=0.0.0.0
      - API_PORT=8000
      - MODEL_PATH=/app/models/fraud_detection_model.pkl
      - SCALER_PATH=/app/models/scaler.pkl
    volumes:
      - ./models:/app/models
      - ./data:/app/data
      - ./logs:/app/logs
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - fraud-detection-net

  # Streamlit Dashboard
  dashboard:
    build: .
    container_name: fraud-detection-dashboard
    ports:
      - "8501:8501"
    environment:
      - API_URL=http://api:8000
    volumes:
      - ./data:/app/data
    command: streamlit run app.py --server.port=8501 --server.address=0.0.0.0
    depends_on:
      - api
    networks:
      - fraud-detection-net

  # Prometheus (Optional - for production monitoring)
  prometheus:
    image: prom/prometheus:latest
    container_name: fraud-detection-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    networks:
      - fraud-detection-net
    profiles:
      - monitoring

  # Grafana (Optional - for dashboards)
  grafana:
    image: grafana/grafana:latest
    container_name: fraud-detection-grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana-data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - fraud-detection-net
    profiles:
      - monitoring

networks:
  fraud-detection-net:
    driver: bridge

volumes:
  prometheus-data:
  grafana-data:
